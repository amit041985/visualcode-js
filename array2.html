<html>
    <head>
        <title>Array Example</title>
        <script>
            a = new Array();                //blank array initialize
            b = ['A','B','C']               //fixed size array initialized
            c = new Array('D','E','F')    //fixed size array initialized
            d = []                          //blank array initialize

            for(i=0; i<=2;i++)
            {
                d.push("Hello")
                d.push("World")
                document.write("b="+b[i]+"<br>")
            }
            for(i=0; i<=1;i++)
            {
                document.write("d="+d[i]+"<br>")
            }
            for(i=0; i<=0;i++)
            {
                document.write("a="+a[i]+"<br>")
            }
            for(i=0; i<=2;i++)
            {
                document.write("c="+c[i]+"<br>")
            }


        </script>
    </head>
    <body>
    </body>
</html>
